{% extends 'registration/base.html' %}

{% block title %}
    Reset your password
{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1>Forgot your password?</h1>
        <p>Enter your registered email here.</p>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="send verification email"></p>
        </form>
    </div>
{% endblock %}
